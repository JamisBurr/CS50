<!doctype html>
<html lang="en">

  <head>
    <title>Gurem's Gallery</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Animate.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

    <!-- Pace.js -->
    <script src="https://cdn.jsdelivr.net/npm/pace-js@latest/pace.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/pace-js@latest/pace-theme-default.min.css" rel="stylesheet">

  </head>

  <body>
    <!-- Page Content -->
    <div class="bgimg-1">

      <!-- Navbar -->
      <div class="topnav" id="myTopnav">
        <a href="index.html"class="active">Home</a>
        <a href="backgrounds.html">Backgrounds</a>
        <a href="characters.html">Characters</a>
        <a href="stickers.html">Stickers</a>
        <a href="about.html">About</a>
        <a href="blogs.html">Blogs</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </div>

    <!-- Added Page Loader -->
    <div class="page-loader animated fadeOut"></div>

    <!-- Page Caption -->

    <div class="caption">
      <span class="border">GUREM'S GALLERY</span><br>
    </div>

    <!-- Scripts -->
    <script>
      // Fade out loader
      window.addEventListener('load', function() {
        const loader = document.querySelector('.page-loader');
        loader.style.opacity = 0;

        // Remove after transition
        loader.addEventListener('transitionend', function() {
          loader.remove();
        });
      });
    </script>

    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
    </script>

    <script src="lightbox-plus-jquery.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


  </body>

</html>
